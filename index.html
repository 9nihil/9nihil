<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="9NIHIL - Exclusive tattoo studio. Join our waitlist.">
    <title>9NIHIL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #1a1a1a;
            background-image: url('background.jpeg');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            inset: 0;
        }
        .menu {
            position: fixed;
            top: 40px;
            right: 40px;
            z-index: 10;
        }
        .menu button,
        .menu a {
            display: block;
            margin: 15px 0;
            font-weight: 300;
            font-size: 16px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #fff;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            font-family: inherit;
        }
        .menu button:hover,
        .menu a:hover {
            opacity: 1;
            text-decoration: underline;
        }
        .brand-name {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Montserrat', sans-serif;
            font-weight: 100;
            font-size: clamp(50px, 12vw, 90px);
            letter-spacing: clamp(10px, 3vw, 20px);
            opacity: 0.9;
            text-shadow: 2px 2px 10px #000;
            z-index: 5;
            pointer-events: none;
        }
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 20;
            overflow-y: auto;
            padding: 100px 20px 60px;
        }
        .modal.active {
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }
        .modal-content {
            background: #111;
            padding: 40px 30px 60px;
            max-width: 500px;
            width: 100%;
            border: 1px solid #333;
            position: relative;
        }
        .modal-content h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            letter-spacing: 6px;
            margin: 0 0 40px;
            font-size: clamp(26px, 7vw, 30px);
        }
        .modal-content input,
        .modal-content textarea {
            width: 100%;
            margin: 18px 0;
            padding: 20px;
            background: #000;
            border: 1px solid #444;
            color: #fff;
            font-size: 18px;
            font-family: inherit;
        }
        .modal-content input:focus,
        .modal-content textarea:focus {
            outline: none;
            border-color: #666;
        }
        .modal-content textarea {
            min-height: 150px;
            resize: vertical;
        }
        .modal-content button {
            width: 100%;
            padding: 22px;
            margin-top: 40px;
            background: #fff;
            color: #000;
            border: none;
            font-weight: bold;
            font-size: 18px;
            letter-spacing: 3px;
            cursor: pointer;
            transition: background 0.3s;
            font-family: inherit;
        }
        .modal-content button:hover {
            background: #ccc;
        }
        .modal-content button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .close {
            position: absolute;
            top: 50px;
            right: 50px;
            font-size: 40px;
            cursor: pointer;
            opacity: 0.8;
            padding: 10px;
            background: none;
            border: none;
            color: #fff;
            line-height: 1;
            font-weight: 300;
            z-index: 25;
        }
        .close:hover {
            opacity: 1;
        }
        .success-message {
            display: none;
            color: #fff;
            font-size: 21px;
            line-height: 1.8;
            margin-top: 40px;
        }
        .success-message.active {
            display: block;
        }
        .success-message strong {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            font-size: 30px;
            display: block;
            margin-bottom: 20px;
            letter-spacing: 4px;
        }
        .hidden {
            display: none !important;
        }
        @media (max-width: 600px) {
            .menu {
                top: 20px;
                right: 20px;
            }
            .modal {
                padding: 80px 15px 40px;
            }
            .modal-content {
                padding: 30px 20px 40px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <nav class="menu" role="navigation" aria-label="Main menu">
        <button id="waitlistBtn" aria-label="Open waitlist form">Waitlist</button>
        <a href="mailto:9nihilcontact@gmail.com" aria-label="Contact us via email">Contact</a>
    </nav>

    <h1 class="brand-name">9NIHIL</h1>

    <iframe name="hidden_iframe" id="hidden_iframe" class="hidden" title="Form submission"></iframe>

    <div id="waitlistModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <button class="close" aria-label="Close modal">&times;</button>
        <div class="modal-content">
            <div id="formContainer">
                <h2 id="modalTitle">WAITLIST INQUIRY</h2>
                <form target="hidden_iframe" action="https://docs.google.com/forms/d/e/1FAIpQLSciOVQtAVMOwzGlZwhQ0lDzhUeS6GMBLqn5jGF9zULO91WJiA/formResponse" method="POST" id="waitlistForm">
                    <input type="text" name="entry.1126723691" placeholder="Name" required aria-label="Name">
                    <input type="email" name="entry.707691437" placeholder="Email" required aria-label="Email">
                    <input type="text" name="entry.1194216741" placeholder="Instagram ID (e.g. @username)" aria-label="Instagram ID">
                    <input type="text" name="entry.106509041" placeholder="City / Location" aria-label="City or Location">
                    <input type="date" name="entry.1582302048" placeholder="Preferred Start Date" aria-label="Preferred start date">
                    <input type="date" name="entry.1421312211" placeholder="Preferred End Date" aria-label="Preferred end date">
                    <textarea name="entry.1559637135" placeholder="Tattoo Project Idea / Size / Placement (be precise)" required aria-label="Tattoo project details"></textarea>
                    <input type="text" name="entry.2114553682" placeholder="Budget" required aria-label="Budget">
                    <button type="submit">Submit</button>
                </form>
            </div>

            <div class="success-message" id="successMsg">
                <strong>INQUIRY RECEIVED</strong>
                Thank you for your interest in 9NIHIL.<br>
                Your waitlist submission has been recorded.<br><br>
                We will contact you when openings become available.
            </div>
        </div>
    </div>

    <script>
        (function() {
            const modal = document.getElementById("waitlistModal");
            const btn = document.getElementById("waitlistBtn");
            const closeBtn = document.querySelector(".close");
            const formContainer = document.getElementById("formContainer");
            const successMsg = document.getElementById("successMsg");
            const form = document.getElementById("waitlistForm");

            function openModal() {
                formContainer.classList.remove("hidden");
                successMsg.classList.remove("active");
                form.reset();
                modal.classList.add("active");
                modal.scrollTop = 0;
                document.body.style.overflow = "hidden";
            }

            function closeModal() {
                modal.classList.remove("active");
                document.body.style.overflow = "";
            }

            btn.addEventListener("click", openModal);
            closeBtn.addEventListener("click", closeModal);
            
            modal.addEventListener("click", function(e) {
                if (e.target === modal) closeModal();
            });

            document.addEventListener("keydown", function(e) {
                if (e.key === "Escape" && modal.classList.contains("active")) {
                    closeModal();
                }
            });

            form.addEventListener("submit", function(e) {
                const submitBtn = form.querySelector('button[type="submit"]');
                submitBtn.disabled = true;
                submitBtn.textContent = "Submitting...";

                setTimeout(() => {
                    formContainer.classList.add("hidden");
                    successMsg.classList.add("active");
                    submitBtn.disabled = false;
                    submitBtn.textContent = "Submit";
                }, 1000);
            });
        })();
    </script>
</body>
</html>
