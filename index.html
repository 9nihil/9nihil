<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>9NIHIL</title>
    <meta property="og:title" content="9NIHIL">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://9nihil.com">
    <meta property="og:site_name" content="9NIHIL">
    <meta property="og:image" content="https://9nihil.com/og-image.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="9NIHIL">
    <meta name="twitter:image" content="https://9nihil.com/og-image.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #1a1a1a;
            background-image: url('background.jpeg');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            inset: 0;
        }
        .menu {
            position: fixed;
            top: 25px;
            right: 40px;
            z-index: 10;
            text-align: right;
        }
        .menu button,
        .menu a {
            display: block;
            margin: 15px 0;
            font-weight: 300;
            font-size: 16px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #fff;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            font-family: inherit;
        }
        .menu button:hover,
        .menu a:hover {
            opacity: 1;
            text-decoration: underline;
        }
        .brand-name {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Montserrat', sans-serif;
            font-weight: 100;
            font-size: clamp(50px, 12vw, 90px);
            letter-spacing: clamp(10px, 3vw, 20px);
            opacity: 0.9;
            text-shadow: 2px 2px 10px #000;
            z-index: 5;
            pointer-events: none;
            margin: 0;
            padding: 0;
        }
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 20;
            overflow-y: auto;
            padding: 80px 20px 60px;
        }
        .modal.active {
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }
        .modal-content {
            background: #111;
            padding: 50px 30px 60px;
            max-width: 500px;
            width: 100%;
            border: 1px solid #333;
            position: relative;
        }
        .modal-content h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            letter-spacing: 6px;
            margin: 0 0 40px;
            font-size: clamp(26px, 7vw, 30px);
        }
        .modal-content input,
        .modal-content textarea {
            width: 100%;
            margin: 18px 0;
            padding: 20px;
            background: #000;
            border: 1px solid #444;
            color: #fff;
            font-size: 18px;
            font-family: inherit;
        }
        .modal-content input:focus,
        .modal-content textarea:focus {
            outline: none;
            border-color: #666;
        }
        .modal-content textarea {
            min-height: 150px;
            resize: vertical;
        }
        .modal-content button {
            width: 100%;
            padding: 22px;
            margin-top: 40px;
            background: #fff;
            color: #000;
            border: none;
            font-weight: bold;
            font-size: 18px;
            letter-spacing: 3px;
            cursor: pointer;
            transition: background 0.3s;
            font-family: inherit;
        }
        .modal-content button:hover {
            background: #ccc;
        }
        .modal-content button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .close {
            position: absolute;
            top: 50px;
            right: 50px;
            font-size: 40px;
            cursor: pointer;
            opacity: 0.8;
            padding: 10px;
            background: none;
            border: none;
            color: #fff;
            line-height: 1;
            font-weight: 300;
            z-index: 25;
        }
        .close:hover {
            opacity: 1;
        }
        .success-message {
            display: none;
            color: #fff;
            font-size: 21px;
            line-height: 1.8;
            margin-top: 40px;
        }
        .success-message.active {
            display: block;
        }
        .success-message strong {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            font-size: 30px;
            display: block;
            margin-bottom: 20px;
            letter-spacing: 4px;
        }
        .error-message {
            display: none;
            color: #ff6b6b;
            font-size: 16px;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        .error-message.active {
            display: block;
        }
        .hidden {
            display: none !important;
        }
        @media (max-width: 600px) {
            .menu {
                top: 20px;
                right: 20px;
            }
            .modal {
                padding: 80px 15px 40px;
            }
            .modal-content {
                padding: 30px 20px 40px;
            }
            .close {
                top: 20px;
                right: 20px;
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <nav class="menu" role="navigation" aria-label="Main menu">
        <button id="waitlistBtn" aria-label="Open waitlist form">Waitlist</button>
        <a href="https://www.instagram.com/9nihil__/" target="_blank" rel="noopener noreferrer" aria-label="View gallery on Instagram">Gallery</a>
        <a href="mailto:contact@9nihil.com" aria-label="Contact us via email">Contact</a>
    </nav>

    <h1 class="brand-name">9NIHIL</h1>

    <div id="waitlistModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <button class="close" aria-label="Close modal">&times;</button>
        <div class="modal-content">
            <div id="formContainer">
                <h2 id="modalTitle">WAITLIST INQUIRY</h2>
                <form action="https://api.web3forms.com/submit" method="POST" id="waitlistForm">
                    <input type="hidden" name="access_key" value="5a7634ff-7f19-4de1-abcf-3f6d5dd3dbfd">
                    <input type="hidden" name="subject" value="New 9NIHIL Waitlist Inquiry">
                    <input type="hidden" name="redirect" value="false">
                    
                    <input type="text" name="name" placeholder="Name" required aria-label="Name">
                    <input type="email" name="email" placeholder="Email" required aria-label="Email">
                    <input type="text" name="instagram" placeholder="Instagram ID (@username)" aria-label="Instagram ID">
                    <input type="text" name="location" placeholder="City / Location" aria-label="City or Location">
                    <input type="date" name="preferred_start_date" aria-label="Preferred start date">
                    <input type="date" name="preferred_end_date" aria-label="Preferred end date">
                    <textarea name="project_details" placeholder="Tattoo Project Idea / Size / Placement (be precise)" required aria-label="Tattoo project details"></textarea>
                    <input type="text" name="budget" placeholder="Budget" required aria-label="Budget">
                    <button type="submit">Submit</button>
                </form>
                <div class="error-message" id="errorMsg">
                    There was an issue submitting your form. Please try again or contact us directly at contact@9nihil.com
                </div>
            </div>

            <div class="success-message" id="successMsg">
                <strong>INQUIRY RECEIVED</strong>
                Thank you for your interest in my work.<br>
                Your submission has been sent.<br><br>
                I will contact you when openings become available.
            </div>
        </div>
    </div>

    <script>
        (function() {
            const modal = document.getElementById("waitlistModal");
            const btn = document.getElementById("waitlistBtn");
            const closeBtn = document.querySelector(".close");
            const formContainer = document.getElementById("formContainer");
            const successMsg = document.getElementById("successMsg");
            const errorMsg = document.getElementById("errorMsg");
            const form = document.getElementById("waitlistForm");

            function openModal() {
                formContainer.classList.remove("hidden");
                successMsg.classList.remove("active");
                errorMsg.classList.remove("active");
                form.reset();
                modal.classList.add("active");
                modal.scrollTop = 0;
                document.body.style.overflow = "hidden";
            }

            function closeModal() {
                modal.classList.remove("active");
                document.body.style.overflow = "";
            }

            btn.addEventListener("click", openModal);
            closeBtn.addEventListener("click", closeModal);
            
            modal.addEventListener("click", function(e) {
                if (e.target === modal) closeModal();
            });

            document.addEventListener("keydown", function(e) {
                if (e.key === "Escape" && modal.classList.contains("active")) {
                    closeModal();
                }
            });

            form.addEventListener("submit", async function(e) {
                e.preventDefault();
                
                const submitBtn = form.querySelector('button[type="submit"]');
                submitBtn.disabled = true;
                submitBtn.textContent = "Submitting...";
                errorMsg.classList.remove("active");

                try {
                    const formData = new FormData(form);
                    const response = await fetch('https://api.web3forms.com/submit', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (data.success) {
                        formContainer.classList.add("hidden");
                        successMsg.classList.add("active");
                        form.reset();
                    } else {
                        throw new Error('Form submission failed');
                    }
                } catch (error) {
                    errorMsg.classList.add("active");
                    console.error('Error:', error);
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = "Submit";
                }
            });
        })();
    </script>
</body>
</html>
