<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Prevents zoom and fixes keyboard jumping issues on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>9NIHIL</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300&family=Helvetica+Neue:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: black url('https://files.catbox.moe/0k0q0k.jpg') center center / cover no-repeat fixed;
            color: #ffffff;
            font-family: 'Helvetica Neue', sans-serif;
            text-align: center;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }
        .menu {
            position: fixed;
            top: 40px;
            right: 40px;
            z-index: 10;
        }
        .menu a {
            display: block;
            margin: 15px 0;
            font-weight: 300;
            font-size: 16px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #ffffff;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        .menu a:hover {
            opacity: 1;
            text-decoration: underline;
        }
        .brand-name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Montserrat', sans-serif;
            font-weight: 100;
            font-size: clamp(50px, 12vw, 90px);
            letter-spacing: clamp(10px, 3vw, 20px);
            opacity: 0.9;
            text-shadow: 2px 2px 10px black;
            z-index: 5;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 20;
            justify-content: flex-start;
            align-items: center;
            overflow-y: auto;
            padding-top: 80px; /* Safe space so header isn't cut off */
            padding-bottom: 40px;
            box-sizing: border-box;
        }
        .modal-content {
            background: #111;
            padding: 40px 30px 50px;
            max-width: 500px;
            width: 90%;
            margin: 0 auto;
            border: 1px solid #333;
            position: relative;
            box-sizing: border-box;
        }
        .modal-content h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            letter-spacing: 6px;
            margin-bottom: 40px;
            font-size: clamp(26px, 7vw, 30px);
        }
        .modal-content input,
        .modal-content textarea {
            width: 100%;
            margin: 18px 0;
            padding: 20px;
            background: #000;
            border: 1px solid #444;
            color: #fff;
            font-size: 18px; /* Large for mobile typing */
            box-sizing: border-box;
        }
        .modal-content textarea {
            min-height: 150px;
            resize: vertical;
        }
        .modal-content button {
            width: 100%;
            padding: 22px;
            margin-top: 40px;
            background: #fff;
            color: #000;
            border: none;
            font-weight: bold;
            font-size: 18px;
            letter-spacing: 3px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .modal-content button:hover {
            background: #ccc;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 40px;
            cursor: pointer;
            opacity: 0.7;
            padding: 10px;
        }
        .close:hover {
            opacity: 1;
        }
        .success-message {
            display: none;
            color: #ffffff;
            font-size: 21px;
            line-height: 1.8;
            text-align: center;
            margin-top: 40px;
        }
        .success-message strong {
            font-family: 'Montserrat', sans-serif;
            font-weight: 200;
            font-size: 30px;
            display: block;
            margin-bottom: 20px;
            letter-spacing: 4px;
        }
        #hidden_iframe {
            display: none;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="menu">
        <a id="waitlistBtn">Waitlist</a>
        <a href="mailto:9nihilcontact@gmail.com">Contact</a>
    </div>

    <div class="brand-name">9NIHIL</div>

    <iframe name="hidden_iframe" id="hidden_iframe"></iframe>

    <div id="waitlistModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>

            <div id="formContainer">
                <h2>WAITLIST INQUIRY</h2>
                <form target="hidden_iframe" action="https://docs.google.com/forms/d/e/1FAIpQLSciOVQtAVMOwzGlZwhQ0lDzhUeS6GMBLqn5jGF9zULO91WJiA/formResponse" method="POST" id="waitlistForm">
                    <input type="text" name="entry.1126723691" placeholder="Name" required>
                    <input type="email" name="entry.707691437" placeholder="Email" required>
                    <input type="text" name="entry.1194216741" placeholder="Instagram ID (e.g. @username)">
                    <input type="text" name="entry.106509041" placeholder="City / Location">
                    <input type="date" name="entry.1582302048">
                    <input type="date" name="entry.1421312211">
                    <textarea name="entry.1559637135" placeholder="Tattoo Project Idea / Size / Placement (be precise)" required></textarea>
                    <input type="text" name="entry.2114553682" placeholder="Budget" required>

                    <button type="submit">Submit</button>
                </form>
            </div>

            <div class="success-message" id="successMsg">
                <strong>INQUIRY RECEIVED</strong>
                Thank you for your interest in 9NIHIL.<br>
                Your waitlist submission has been recorded.<br><br>
                We will contact you when openings become available.
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById("waitlistModal");
        const btn = document.getElementById("waitlistBtn");
        const span = document.getElementsByClassName("close")[0];
        const formContainer = document.getElementById("formContainer");
        const successMsg = document.getElementById("successMsg");

        btn.onclick = function() {
            formContainer.style.display = "block";
            successMsg.style.display = "none";
            document.getElementById("waitlistForm").reset();
            modal.style.display = "flex";
            modal.scrollTop = 0; // Ensure top is visible
        }
        span.onclick = function() { modal.style.display = "none"; }
        window.onclick = function(event) { if (event.target == modal) { modal.style.display = "none"; } }

        document.getElementById("waitlistForm").addEventListener("submit", function() {
            setTimeout(() => {
                formContainer.style.display = "none";
                successMsg.style.display = "block";
            }, 1000);
        });
    </script>

</body>
</html>
