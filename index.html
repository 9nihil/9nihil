<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9NIHIL</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Playfair+Display:wght@400&family=Helvetica+Neue:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: black url('https://cdn.shopify.com/s/files/1/0831/0725/0472/files/Gothic_Romance_The_Allure_Of_Dark_Aesthetics_In_Modern_Wardrobes.webp?v=1744050263') center center / cover no-repeat fixed;
            color: #ffffff;
            font-family: 'Playfair Display', serif;
            text-align: center;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }
        .menu {
            position: fixed;
            top: 30px;
            right: 40px;
            z-index: 10;
        }
        .menu a {
            display: block;
            margin: 15px 0;
            font-family: 'Helvetica Neue', sans-serif;
            font-weight: 300;
            font-size: 16px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #ffffff;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        .menu a:hover {
            opacity: 1;
            text-decoration: underline;
        }
        .brand-name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Cinzel', serif;
            font-size: 80px;
            letter-spacing: 10px;
            opacity: 0.9;
            text-shadow: 2px 2px 10px black;
            z-index: 5;
        }
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 20;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }
        .modal-content {
            background: #111;
            padding: 50px 40px;
            max-width: 500px;
            width: 90%;
            border: 1px solid #333;
            position: relative;
            text-align: center;
        }
        .modal-content h2 {
            font-family: 'Cinzel', serif;
            letter-spacing: 4px;
            margin-bottom: 40px;
            font-size: 28px;
        }
        .modal-content input,
        .modal-content textarea {
            width: 100%;
            margin: 12px 0;
            padding: 14px;
            background: #000;
            border: 1px solid #444;
            color: #fff;
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 14px;
        }
        .modal-content textarea {
            min-height: 120px;
            resize: vertical;
        }
        .modal-content button {
            width: 100%;
            padding: 16px;
            margin-top: 20px;
            background: #fff;
            color: #000;
            border: none;
            font-weight: bold;
            letter-spacing: 2px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .modal-content button:hover {
            background: #ccc;
        }
        .modal-content button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            cursor: pointer;
            opacity: 0.7;
        }
        .close:hover {
            opacity: 1;
        }
        .success-message,
        .error-message {
            display: none;
            font-size: 20px;
            line-height: 1.6;
            margin-top: 20px;
        }
        .success-message strong,
        .error-message strong {
            font-family: 'Cinzel', serif;
            font-size: 28px;
            display: block;
            margin-bottom: 20px;
            letter-spacing: 3px;
        }
        .error-message {
            color: #ff6666;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="menu">
        <a id="waitlistBtn">Waitlist</a>
        <a href="mailto:9nihilcontact@gmail.com">Contact</a>
    </div>

    <div class="brand-name">9NIHIL</div>

    <!-- Waitlist Modal -->
    <div id="waitlistModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>

            <!-- Form Container -->
            <div id="formContainer">
                <h2>WAITLIST INQUIRY</h2>
                <form id="waitlistForm" action="https://formspree.io/f/mlgddzzy" method="POST">
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="text" name="instagram" placeholder="Instagram ID (e.g. @username)">
                    <input type="text" name="city" placeholder="City / Location">
                    <input type="text" name="availability" placeholder="Availability (e.g. Marchâ€“June 2026)">
                    <textarea name="project" placeholder="Tattoo Project Idea / Size / Placement" required></textarea>
                    <input type="text" name="budget" placeholder="Budget" required>

                    <!-- Anti-spam honeypot -->
                    <input type="text" name="_gotcha" style="display:none">

                    <button type="submit" id="submitBtn">Submit</button>
                </form>
            </div>

            <!-- Success Message -->
            <div class="success-message" id="successMsg">
                <strong>INQUIRY RECEIVED</strong>
                Thank you for your interest in 9NIHIL.<br>
                Your waitlist submission has been recorded.<br><br>
                We will contact you when openings become available.
            </div>

            <!-- Error Message -->
            <div class="error-message" id="errorMsg">
                <strong>ERROR</strong>
                Submission failed. Please try again or<br>email us directly at 9nihilcontact@gmail.com
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById("waitlistModal");
        const openBtn = document.getElementById("waitlistBtn");
        const closeBtn = document.getElementsByClassName("close")[0];
        const form = document.getElementById("waitlistForm");
        const formContainer = document.getElementById("formContainer");
        const successMsg = document.getElementById("successMsg");
        const errorMsg = document.getElementById("errorMsg");
        const submitBtn = document.getElementById("submitBtn");

        // Open modal and reset to form view
        openBtn.onclick = function() {
            formContainer.style.display = "block";
            successMsg.style.display = "none";
            errorMsg.style.display = "none";
            form.reset();
            modal.style.display = "flex";
        }

        // Close modal
        closeBtn.onclick = () => modal.style.display = "none";
        window.onclick = (event) => { if (event.target === modal) modal.style.display = "none"; }

        // AJAX submission
        form.addEventListener("submit", async (e) => {
            e.preventDefault(); // Stops any redirect

            submitBtn.disabled = true;
            submitBtn.textContent = "Submitting...";

            const formData = new FormData(form);

            try {
                const response = await fetch(form.action, {
                    method: "POST",
                    body: formData,
                    headers: {
                        "Accept": "application/json"
                    }
                });

                if (response.ok) {
                    formContainer.style.display = "none";
                    successMsg.style.display = "block";
                } else {
                    throw new Error("Server error");
                }
            } catch (err) {
                formContainer.style.display = "none";
                errorMsg.style.display = "block";
            }

            submitBtn.disabled = false;
            submitBtn.textContent = "Submit";
        });
    </script>

</body>
</html>
