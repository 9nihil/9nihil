<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9NIHIL</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: black url('https://cdn.shopify.com/s/files/1/0831/0725/0472/files/Gothic_Romance_The_Allure_Of_Dark_Aesthetics_In_Modern_Wardrobes.webp?v=1744050263') center center / cover no-repeat fixed;
            color: #ffffff;
            font-family: 'Cinzel', serif;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }
        .menu {
            position: fixed;
            top: 30px;
            right: 40px;
            z-index: 10;
        }
        .menu a {
            display: block;
            margin: 15px 0;
            font-size: 14px;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.4s;
        }
        .menu a:hover {
            color: #ffffff;
        }
        .brand-name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            letter-spacing: 20px;
            opacity: 0.9;
            text-shadow: 0 0 30px black;
            z-index: 5;
            pointer-events: none;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 20;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #111;
            padding: 60px 40px;
            max-width: 500px;
            width: 90%;
            border: 1px solid #333;
            position: relative;
        }
        .modal-content h2 {
            font-size: 28px;
            letter-spacing: 6px;
            margin-bottom: 50px;
            text-align: center;
        }
        .modal-content input,
        .modal-content textarea {
            width: 100%;
            margin: 15px 0;
            padding: 16px;
            background: #000;
            border: 1px solid #444;
            color: #fff;
            font-size: 15px;
            box-sizing: border-box;
        }
        .modal-content textarea {
            min-height: 140px;
            resize: vertical;
        }
        .modal-content button {
            width: 100%;
            padding: 18px;
            margin-top: 30px;
            background: transparent;
            color: #fff;
            border: 1px solid #fff;
            font-size: 16px;
            letter-spacing: 3px;
            cursor: pointer;
            transition: background 0.4s;
        }
        .modal-content button:hover {
            background: #fff;
            color: #000;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            cursor: pointer;
            opacity: 0.6;
        }
        .close:hover { opacity: 1; }
        .success-message {
            display: none;
            text-align: center;
            font-size: 20px;
            line-height: 1.8;
            margin-top: 40px;
        }
        .success-message strong {
            font-size: 32px;
            display: block;
            margin-bottom: 20px;
            letter-spacing: 4px;
        }
        #hidden_iframe { display: none; }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="menu">
        <a id="waitlistBtn">WAITLIST</a>
        <a href="mailto:9nihilcontact@gmail.com">CONTACT</a>
    </div>

    <div class="brand-name">9NIHIL</div>

    <iframe name="hidden_iframe" id="hidden_iframe"></iframe>

    <div id="waitlistModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>

            <div id="formContainer">
                <h2>WAITLIST INQUIRY</h2>
                <form target="hidden_iframe" action="https://docs.google.com/forms/d/e/1FAIpQLSciOVQtAVMOwzGlZwhQ0lDzhUeS6GMBLqn5jGF9zULO91WJiA/formResponse" method="POST" id="waitlistForm">
                    <input type="text" name="entry.1126723691" placeholder="Name" required>
                    <input type="email" name="entry.707691437" placeholder="Email" required>
                    <input type="text" name="entry.1194216741" placeholder="Instagram ID (e.g. @username)">
                    <input type="text" name="entry.106509041" placeholder="City / Location">
                    <input type="date" name="entry.1582302048" placeholder="Availability From">
                    <input type="date" name="entry.1421312211" placeholder="Availability To">
                    <textarea name="entry.1559637135" placeholder="Tattoo Project Idea / Size / Placement (be precise)" required></textarea>
                    <input type="text" name="entry.2114553682" placeholder="Budget" required>

                    <button type="submit">Submit</button>
                </form>
            </div>

            <div class="success-message" id="successMsg">
                <strong>INQUIRY RECEIVED</strong>
                Thank you for your interest in 9NIHIL.<br>
                Your waitlist submission has been recorded.<br><br>
                We will contact you when openings become available.
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById("waitlistModal");
        const openBtn = document.getElementById("waitlistBtn");
        const closeBtn = document.getElementsByClassName("close")[0];
        const formContainer = document.getElementById("formContainer");
        const successMsg = document.getElementById("successMsg");

        openBtn.onclick = function() {
            formContainer.style.display = "block";
            successMsg.style.display = "none";
            document.getElementById("waitlistForm").reset();
            modal.style.display = "flex";
        }

        closeBtn.onclick = () => modal.style.display = "none";
        window.onclick = (event) => { if (event.target === modal) modal.style.display = "none"; }

        document.getElementById("waitlistForm").addEventListener("submit", function() {
            setTimeout(() => {
                formContainer.style.display = "none";
                successMsg.style.display = "block";
            }, 1000);
        });
    </script>

</body>
</html>
