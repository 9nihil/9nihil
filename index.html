<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9NIHIL</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Playfair+Display:wght@400&family=Helvetica+Neue:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: black url('https://cdn.shopify.com/s/files/1/0831/0725/0472/files/Gothic_Romance_The_Allure_Of_Dark_Aesthetics_In_Modern_Wardrobes.webp?v=1744050263') center center / cover no-repeat fixed;
            color: #ffffff;
            font-family: 'Playfair Display', serif;
            text-align: center;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }
        .menu {
            position: fixed;
            top: 30px;
            right: 40px;
            z-index: 10;
        }
        .menu a {
            display: block;
            margin: 15px 0;
            font-family: 'Helvetica Neue', sans-serif;
            font-weight: 300;
            font-size: 16px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #ffffff;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        .menu a:hover {
            opacity: 1;
            text-decoration: underline;
        }
        .brand-name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Cinzel', serif;
            font-size: 80px;
            letter-spacing: 10px;
            opacity: 0.9;
            text-shadow: 2px 2px 10px black;
            z-index: 5;
        }
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 20;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            padding: 20px;
        }
        .modal-content {
            background: #111;
            padding: 40px 20px 20px;
            max-width: 800px;
            width: 100%;
            max-height: 95vh;
            overflow-y: auto;
            border: 1px solid #333;
            position: relative;
            text-align: center;
        }
        .modal-content h2 {
            font-family: 'Cinzel', serif;
            letter-spacing: 4px;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 40px;
            cursor: pointer;
            opacity: 0.7;
            z-index: 30;
        }
        .close:hover {
            opacity: 1;
        }
        /* Seamless Dark Skin for Google Form */
        .form-wrapper {
            filter: invert(1) hue-rotate(180deg);
            background: #111; /* Fills any gaps */
            padding: 10px;
        }
        .form-wrapper iframe {
            width: 100%;
            height: 1600px; /* Tall enough for scrolling + submit button */
            border: none;
            background: transparent;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="menu">
        <a id="waitlistBtn">Waitlist</a>
        <a href="mailto:9nihilcontact@gmail.com">Contact</a>
    </div>

    <div class="brand-name">9NIHIL</div>

    <!-- Waitlist Modal with Skinned Google Form -->
    <div id="waitlistModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>WAITLIST INQUIRY</h2>
            <div class="form-wrapper">
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSciOVQtAVMOwzGlZwhQ0lDzhUeS6GMBLqn5jGF9zULO91WJiA/viewform?embedded=true" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById("waitlistModal");
        const btn = document.getElementById("waitlistBtn");
        const span = document.getElementsByClassName("close")[0];

        btn.onclick = function() {
            modal.style.display = "flex";
        }
        span.onclick = function() {
            modal.style.display = "none";
        }
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
