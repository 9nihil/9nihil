<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9NIHIL</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Playfair+Display:wght@400&family=Helvetica+Neue:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: black url('https://cdn.shopify.com/s/files/1/0831/0725/0472/files/Gothic_Romance_The_Allure_Of_Dark_Aesthetics_In_Modern_Wardrobes.webp?v=1744050263') center center / cover no-repeat fixed;
            color: #ffffff;
            font-family: 'Playfair Display', serif;
            text-align: center;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }
        .menu {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
        }
        .menu a {
            display: block;
            margin: 12px 0;
            padding: 8px 0; /* Larger tap area */
            font-family: 'Helvetica Neue', sans-serif;
            font-weight: 300;
            font-size: 15px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #ffffff;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        .menu a:hover,
        .menu a:active {
            opacity: 1;
            text-decoration: underline;
        }
        .brand-name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Cinzel', serif;
            font-size: clamp(60px, 12vw, 90px); /* Scales perfectly on mobile */
            letter-spacing: clamp(8px, 2vw, 12px);
            opacity: 0.9;
            text-shadow: 2px 2px 10px black;
            z-index: 5;
            pointer-events: none;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 20;
            justify-content: center;
            align-items: flex-start; /* Better on small screens */
            overflow-y: auto;
            padding: 20px 0;
        }
        .modal-content {
            background: #111;
            padding: 60px 30px 40px;
            max-width: 500px;
            width: 90%;
            margin: 0 auto;
            border: 1px solid #333;
            position: relative;
            box-sizing: border-box;
        }
        .modal-content h2 {
            font-family: 'Cinzel', serif;
            letter-spacing: 4px;
            margin-bottom: 40px;
            font-size: clamp(24px, 6vw, 28px);
        }
        .modal-content input,
        .modal-content textarea {
            width: 100%;
            margin: 14px 0;
            padding: 16px;
            background: #000;
            border: 1px solid #444;
            color: #fff;
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 16px; /* Easier to read/type on mobile */
            box-sizing: border-box;
        }
        .modal-content textarea {
            min-height: 130px;
            resize: vertical;
        }
        .modal-content button {
            width: 100%;
            padding: 18px;
            margin-top: 30px;
            background: #fff;
            color: #000;
            border: none;
            font-weight: bold;
            font-size: 16px;
            letter-spacing: 2px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .modal-content button:hover,
        .modal-content button:active {
            background: #ccc;
        }
        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 40px;
            cursor: pointer;
            opacity: 0.7;
            padding: 10px; /* Larger tap area */
        }
        .close:hover,
        .close:active {
            opacity: 1;
        }
        .success-message {
            display: none;
            color: #ffffff;
            font-size: 19px;
            line-height: 1.6;
            margin-top: 30px;
            text-align: center;
        }
        .success-message strong {
            font-family: 'Cinzel', serif;
            font-size: 26px;
            display: block;
            margin-bottom: 20px;
            letter-spacing: 3px;
        }
        #hidden_iframe {
            display: none;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="menu">
        <a id="waitlistBtn">Waitlist</a>
        <a href="mailto:9nihilcontact@gmail.com">Contact</a>
    </div>

    <div class="brand-name">9NIHIL</div>

    <iframe name="hidden_iframe" id="hidden_iframe"></iframe>

    <div id="waitlistModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>

            <div id="formContainer">
                <h2>WAITLIST INQUIRY</h2>
                <form target="hidden_iframe" action="https://docs.google.com/forms/d/e/1FAIpQLSciOVQtAVMOwzGlZwhQ0lDzhUeS6GMBLqn5jGF9zULO91WJiA/formResponse" method="POST" id="waitlistForm">
                    <input type="text" name="entry.1126723691" placeholder="Name" required>
                    <input type="email" name="entry.707691437" placeholder="Email" required>
                    <input type="text" name="entry.1194216741" placeholder="Instagram ID (e.g. @username)">
                    <input type="text" name="entry.106509041" placeholder="City / Location">
                    <input type="date" name="entry.1582302048">
                    <input type="date" name="entry.1421312211">
                    <textarea name="entry.1559637135" placeholder="Tattoo Project Idea / Size / Placement (be precise)" required></textarea>
                    <input type="text" name="entry.2114553682" placeholder="Budget" required>

                    <button type="submit">Submit</button>
                </form>
            </div>

            <div class="success-message" id="successMsg">
                <strong>INQUIRY RECEIVED</strong>
                Thank you for your interest in 9NIHIL.<br>
                Your waitlist submission has been recorded.<br><br>
                We will contact you when openings become available.
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById("waitlistModal");
        const btn = document.getElementById("waitlistBtn");
        const span = document.getElementsByClassName("close")[0];
        const formContainer = document.getElementById("formContainer");
        const successMsg = document.getElementById("successMsg");

        btn.onclick = function() {
            formContainer.style.display = "block";
            successMsg.style.display = "none";
            document.getElementById("waitlistForm").reset();
            modal.style.display = "flex";
            modal.scrollTop = 0; // Scroll to top on open
        }
        span.onclick = function() { modal.style.display = "none"; }
        window.onclick = function(event) { if (event.target == modal) { modal.style.display = "none"; } }

        document.getElementById("waitlistForm").addEventListener("submit", function() {
            setTimeout(() => {
                formContainer.style.display = "none";
                successMsg.style.display = "block";
            }, 1000);
        });
    </script>

</body>
</html>
