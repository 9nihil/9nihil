<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9NIHIL</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Playfair+Display:wght@400&family=Helvetica+Neue:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22 fill=%22white%22>9</text></svg>">
    <style>
        * { cursor: none; } /* Hide default cursor */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: black url('https://cdn.shopify.com/s/files/1/0831/0725/0472/files/Gothic_Romance_The_Allure_Of_Dark_Aesthetics_In_Modern_Wardrobes.webp?v=1744050263') center center / cover no-repeat fixed;
            color: #ffffff;
            font-family: 'Playfair Display', serif;
            text-align: center;
            animation: fadeIn 2s ease-in;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .overlay {
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }
        .menu {
            position: fixed;
            top: 40px;
            right: 50px;
            z-index: 10;
            animation: fadeIn 3s ease-in;
        }
        .menu a {
            display: block;
            margin: 20px 0;
            font-family: 'Helvetica Neue', sans-serif;
            font-weight: 300;
            font-size: 18px;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: #ffffff;
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.4s, text-shadow 0.4s;
            cursor: pointer !important; /* Force hand cursor on links */
        }
        .menu a:hover {
            opacity: 1;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }
        .brand-name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Cinzel', serif;
            font-size: 100px;
            letter-spacing: 15px;
            opacity: 0;
            animation: fadeIn 4s ease-in forwards;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            z-index: 5;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 20;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
            opacity: 0;
            transition: opacity 0.6s ease;
        }
        .modal.show { display: flex; opacity: 1; }
        .modal-content {
            background: #111;
            padding: 60px 50px;
            max-width: 520px;
            width: 90%;
            border: 1px solid #333;
            position: relative;
            text-align: left;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }
        .modal-content h2 {
            font-family: 'Cinzel', serif;
            letter-spacing: 5px;
            margin-bottom: 50px;
            font-size: 30px;
            text-align: center;
        }
        .modal-content input,
        .modal-content textarea {
            width: 100%;
            margin: 15px 0;
            padding: 16px;
            background: #000;
            border: 1px solid #444;
            color: #fff;
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 15px;
            box-sizing: border-box;
            transition: border 0.3s;
        }
        .modal-content input:focus,
        .modal-content textarea:focus {
            border-color: #fff;
            outline: none;
        }
        .modal-content textarea {
            min-height: 140px;
            resize: vertical;
        }
        .modal-content button {
            width: 100%;
            padding: 18px;
            margin-top: 30px;
            background: #fff;
            color: #000;
            border: none;
            font-weight: bold;
            letter-spacing: 3px;
            cursor: pointer;
            transition: background 0.4s;
        }
        .modal-content button:hover {
            background: #ddd;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            cursor: pointer !important; /* Hand cursor on close */
            opacity: 0.6;
            transition: opacity 0.3s;
        }
        .close:hover { opacity: 1; }
        .success-message {
            display: none;
            color: #ffffff;
            font-size: 21px;
            line-height: 1.8;
            text-align: center;
            margin-top: 40px;
        }
        .success-message strong {
            font-family: 'Cinzel', serif;
            font-size: 32px;
            display: block;
            margin-bottom: 20px;
            letter-spacing: 4px;
        }
        #hidden_iframe { display: none; }
        /* Custom cursor */
        .custom-cursor {
            position: fixed;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            transition: transform 0.1s;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="menu">
        <a id="waitlistBtn">WAITLIST</a>
        <a href="mailto:9nihilcontact@gmail.com">CONTACT</a>
    </div>

    <div class="brand-name">9NIHIL</div>

    <div class="custom-cursor"></div>

    <iframe name="hidden_iframe" id="hidden_iframe"></iframe>

    <div id="waitlistModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>

            <div id="formContainer">
                <h2>WAITLIST INQUIRY</h2>
                <form target="hidden_iframe" action="https://docs.google.com/forms/d/e/1FAIpQLSciOVQtAVMOwzGlZwhQ0lDzhUeS6GMBLqn5jGF9zULO91WJiA/formResponse" method="POST" id="waitlistForm">
                    <input type="text" name="entry.1126723691" placeholder="Name" required>
                    <input type="email" name="entry.707691437" placeholder="Email" required>
                    <input type="text" name="entry.1194216741" placeholder="Instagram ID (e.g. @username)">
                    <input type="text" name="entry.106509041" placeholder="City / Location">
                    <input type="date" name="entry.1582302048" placeholder="Availability From">
                    <input type="date" name="entry.1421312211" placeholder="Availability To">
                    <textarea name="entry.1559637135" placeholder="Tattoo Project Idea / Size / Placement (be precise)" required></textarea>
                    <input type="text" name="entry.2114553682" placeholder="Budget" required>

                    <button type="submit">Submit</button>
                </form>
            </div>

            <div class="success-message" id="successMsg">
                <strong>INQUIRY RECEIVED</strong>
                Thank you for your interest in 9NIHIL.<br>
                Your waitlist submission has been recorded.<br><br>
                We will contact you when openings become available.
            </div>
        </div>
    </div>

    <script>
        // Modal
        const modal = document.getElementById("waitlistModal");
        const openBtn = document.getElementById("waitlistBtn");
        const closeBtn = document.getElementsByClassName("close")[0];
        const formContainer = document.getElementById("formContainer");
        const successMsg = document.getElementById("successMsg");

        openBtn.onclick = function() {
            formContainer.style.display = "block";
            successMsg.style.display = "none";
            document.getElementById("waitlistForm").reset();
            modal.classList.add("show");
        }
        closeBtn.onclick = () => modal.classList.remove("show");
        window.onclick = (event) => { if (event.target === modal) modal.classList.remove("show"); }

        // Success message after submit
        document.getElementById("waitlistForm").addEventListener("submit", function() {
            setTimeout(() => {
                formContainer.style.display = "none";
                successMsg.style.display = "block";
            }, 1000);
        });

        // Custom cursor
        const cursor = document.querySelector(".custom-cursor");
        document.addEventListener("mousemove", (e) => {
            cursor.style.left = e.clientX + "px";
            cursor.style.top = e.clientY + "px";
        });
    </script>

</body>
</html>
